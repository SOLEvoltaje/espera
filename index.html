<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca del Futuro - SOLE Colombia</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1A84AE;
            color: #e0f8cf; /* Verde pantalla antigua GameBoy */
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }

        /* Estilo contenedor tipo caja de diálogo RPG */
        .container {
            border: 4px solid #8b9bb4;
            padding: 40px;
            max-width: 600px;
            background-color: #1a1a1a;
            box-shadow: 10px 10px 0px #000;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            color: #ffcc00; /* Amarillo cálido */
            margin-bottom: 20px;
            line-height: 1.5;
            text-shadow: 2px 2px #ff6600;
        }

        p {
            font-size: 12px;
            line-height: 2;
            margin-bottom: 30px;
        }

        /* Barra de carga */
        .loading-container {
            width: 100%;
            height: 20px;
            background-color: #333;
            border: 2px solid #e0f8cf;
            margin-top: 20px;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            background-color: #55b42f; /* Verde Stardew */
            width: 0%;
            transition: width 0.5s;
        }

        .status-text {
            margin-top: 10px;
            font-size: 10px;
            color: #8b9bb4;
            animation: blink 1s infinite;
        }

        /* Animación de parpadeo */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Decoración pixel art simple con CSS (Montañas) */
        .landscape {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: 
                linear-gradient(to bottom, transparent 50%, #1a472a 50%),
                linear-gradient(135deg, #1a472a 25%, transparent 25%) -50px 0,
                linear-gradient(225deg, #1a472a 25%, transparent 25%) -50px 0,
                linear-gradient(135deg, #2d5a27 25%, transparent 25%),
                linear-gradient(225deg, #2d5a27 25%, transparent 25%);
            background-size: 100% 100%, 100px 100px, 100px 100px, 100px 100px, 100px 100px;
            z-index: -1;
            opacity: 0.5;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>BIBLIOTECA DEL FUTURO</h1>
        <p>SOLE COLOMBIA</p>
        
        <div id="countdown-box">
            <p>EL PORTAL SE ABRIRÁ EN:</p>
            <h2 id="timer">Cargando...</h2>
        </div>

        <div class="loading-container">
            <div class="loading-bar" id="progress"></div>
        </div>
        <div class="status-text">GENERANDO MUNDO...</div>
    </div>

    <div class="landscape"></div>

    <script>
        // Fecha objetivo: 4 de Febrero 2026, 8:00 AM Hora Colombia (GMT-5)
        const targetDate = new Date("Feb 4, 2026 08:00:00 GMT-0500").getTime();

        const timerElement = document.getElementById("timer");
        const progressBar = document.getElementById("progress");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                timerElement.innerHTML = "¡ABIERTO!";
                progressBar.style.width = "100%";
                document.querySelector('.status-text').innerText = "PRESIONA START";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            
            // Efecto visual de carga lenta basado en los segundos para que se mueva
            let fakeProgress = 100 - (days * 10); // Llenado "falso" que avanza según pasan los días
            if(fakeProgress < 10) fakeProgress = 10; 
            progressBar.style.width = fakeProgress + "%";
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
